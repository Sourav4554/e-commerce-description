<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Description</title>

<link rel="stylesheet" href="../css/description.css">
</head>

<body>

<section class="product">
 <div class="image-section">
  <img  alt="Product" id="image" >
 </div>

  <div class="product-info">
    <h1 id="product-name"></h1>
    <div class="price"></div>

    <div class="tabs">
      <button class="tab active" data-tab="desc">Description</button>
      <!-- <button class="tab" data-tab="features">Features</button> -->
      <button class="tab" data-tab="reviews">Reviews</button>
    </div>

    <div id="desc" class="tab-content active">
     
    </div>

    <div id="features" class="tab-content">
      ✔ Noise Cancellation <br>
      ✔ 40 Hours Battery <br>
      ✔ Fast Charging
    </div>

    <div id="reviews" class="tab-content">
      ⭐⭐⭐⭐☆ (4.5/5) <br>
      Loved by 2,000+ customers
    </div>

    <div class="quantity">
      <button id="minus">-</button>
      <span id="qty">1</span>
      <button id="plus">+</button>
    </div>

    <div class="actions">
      <button class="add">Add to Cart</button>
      <button class="buy">Buy Now</button>
    </div>
  </div>
</section>

<script src="../javascript/description.js" type="module"></script>

</body>
</html>
